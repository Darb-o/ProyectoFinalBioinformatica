
<div class="row mt-4">
    <div class="col-12">
        <span class="p-float-label mx-5 mt-1">
            <p-autoComplete [(ngModel)]="termino" [showEmptyMessage]="true" [suggestions]="filteredOrganismos" (completeMethod)="filterOrg($event)" [field]="mostrar" (change)="selectConsulta()"></p-autoComplete>
            <label for="inputtext">Busque y seleccione un organismo de la lista</label>
        </span>
        <hr class="mt-4">
    </div>
</div>

<app-card-view [organismos]="filteredOrganismos" ></app-card-view>


<div *ngIf="termino.nombrec">
    <p-dialog [header]="termino.nombrec" [(visible)]="displayModal" [modal]="true" [breakpoints]="{'960px': '75vw'}" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false">
    <div class="row">
        <div class="col-12">
            <h6>Encabezado</h6>
            <p>{{termino.encabezado}}</p>
        </div> 
        <hr class="mt-2">       
        <div class="col-12">
            <h6>Secuencia</h6>
            <p>{{termino.secuencia}}</p>
        </div>
        <hr class="mt-2">
        <div class="col-12">
            <h6>Descripcion</h6>
            <p>{{termino.descripcion}}</p>
        </div>
        <hr class="mt-2">
        <div class="col-12">
            <span><h6>Longitud: </h6><p>{{termino.secuencia.length}}</p></span>                   
        </div>
        <hr class="mt-2">
        <div class="col-12 text-center">
            <img [src]="termino.imagen" height="250">
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="displayModal=false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
</div>
