
<div class="row mt-4">
    <div class="col-12">
        <span class="p-float-label mx-5 mt-1">
            <p-autoComplete [(ngModel)]="termino" [showEmptyMessage]="true" [suggestions]="filteredOrganismos" (completeMethod)="filterOrg($event)" [field]="mostrar"></p-autoComplete>
            <label for="inputtext">Busque y seleccione un organismo de la lista</label>
        </span>
        <hr class="mt-4">
    </div>
</div>

<app-card-view [organismos]="filteredOrganismos" ></app-card-view>
